<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Stats</title>
</head>
<body>
    <h1>Basketball Stats (Admin View)</h1>

    <table border="1">
        <tr>
            <th>Player</th>
            <th>Points</th>
            <th>Rebounds</th>
            <th>Assists</th>
            <th>Action</th>
        </tr>
        {% for stat in stats %}
        <tr>
            <td>{{ stat[1] }}</td>
            <td>{{ stat[2] }}</td>
            <td>{{ stat[3] }}</td>
            <td>{{ stat[4] }}</td>
            <td>
                <form action="/delete/{{ stat[0] }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <form action="/delete_all" method="post">
        <button type="submit" style="color:red;">Delete All Stats</button>
    </form>

    <br>
    <a href="/">Back to Entry Form</a>
</body>
</html>
